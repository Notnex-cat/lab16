<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- projects/templates/projects/project_list.html -->
{% for project in projects %}
    <div>
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        <a href="{% url 'project_detail' project.id %}">View Project</a>
    </div>
{% endfor %}
<a href="{% url 'create_project' %}">Create new project</a>

</body>
</html>
